name: Cypress Login Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use a versão do Node necessária

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests for Login
        run: npx cypress run --spec "cypress/e2e/**/*.cy.js" # Executa apenas o teste de login
